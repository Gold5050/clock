<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="clock-container">

        <div class="content">
            <h1 class="heading">The timer </h1>

            <div class="count-down" id="clock">

                <div class="box">
                    <h3 id="hour">00</h3>
                    <span>Hour</span>
                </div>

                <div class="box">
                    <h3 id="minute">00</h3>
                    <span>Minute</span>
                </div>

                <div class="box">
                    <h3 id="second">00</h3>
                    <span>Second</span>
                </div>   
            </div>

            
        </div>



    </div>


    
    <script src="script.js"></script>
</body>
</html>
